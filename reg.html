<!DOCTYPE html>
<html>
<head>
	<title>Pink Registration Form</title>
	<style>
		body {
			background-color: #FFC5C5; /* light pink background */
		}
		
		.form-container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			background-color: #FFB6C1; /* pastel pink */
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		
		.form-group input[type="text"], .form-group input[type="password"] {
			width: 100%;
			height: 30px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.form-group input[type="radio"] {
			margin-right: 10px;
		}
		
		.button-group {
			text-align: center;
		}
		
		.button-group input[type="submit"], .button-group input[type="reset"] {
			width: 100px;
			height: 30px;
			background-color: #FF69B4; /* deep pink */
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button-group input[type="submit"]:hover, .button-group input[type="reset"]:hover {
			background-color: #FF99CC; /* lighter pink */
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Registration Form</h2>
		<form>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="role">Role:</label>
				<input type="radio" id="admin" name="role" value="admin">
				<label for="admin">Admin</label>
				<input type="radio" id="user" name="role" value="user">
				<label for="user">User</label>
			</div>
			<div class="button-group">
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</div>
		</form>
	</div>
</body>
</html>
